<script type="application/ld+json">
{
    "@context": "http://schema.org/",
    "@type": "Article",
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z" }}",
    "headline": "{{ .Title }}",
    "url": {{ .Permalink | safeHTML }},
    "image": [{{ (.Scratch.Get "big").Permalink | safeHTML }},{{ (.Scratch.Get "medium").Permalink | safeHTML }},{{ (.Scratch.Get "small").Permalink | safeHTML }}],
    "author": {
        "@type": "Person",
        "name": {{ .Params.author }}
    },
    "publisher": {{ .Params.author }},
    "name": {{ .Title }},
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{ .Permalink }}
    }
}
</script>
